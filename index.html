<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poblamar League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:#0a0a0a;
  margin:0;
  padding:20px;
  color:#fff;
}
h1{text-align:center;margin-bottom:20px}

/* ================= NOTICIAS ================= */
.news-box{
  max-width:750px;
  margin:0 auto 30px auto;
  background:#fff;
  color:#000;
  border-radius:12px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
.news-content{
  display:flex;
  gap:15px;
  align-items:center;
}
.news-content img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}
.news-controls{text-align:center;margin-top:10px}
.news-controls button{
  padding:6px 12px;
  margin:0 5px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* ================= FILTROS ================= */
.filters{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-bottom:25px;
}
input,select{
  padding:8px 12px;
  font-size:14px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#fff;
  color:#000;
  outline:none;
}

/* ================= JUGADORES ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}
.card{
  position:relative;
  background:#fff;
  border-radius:12px;
  padding:0;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
  transition:transform 0.2s,box-shadow 0.2s;
  width:220px;
  height:300px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}
.card img{
  width:100%;
  height:210px;
  object-fit:contain;
  margin:6px auto 10px auto;
}
.card h3{
  margin:-3px 5px 6px 5px;
  text-align:center;
  color:#000;
}
.stats{
  position:absolute;
  top:8px;
  left:8px;
  background:rgba(255,255,255,0.9);
  padding:4px 6px;
  border-radius:6px;
  font-size:12px;
  color:#000;
}
.points-square{
  position:absolute;
  bottom:10px;
  right:10px;
  width:24px;
  height:24px;
  border-radius:4px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:bold;
}
.mvp-flames{
  position:absolute;
  top:-35px;
  right:-25px;
  transform:scale(0.4);
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  border-radius:12px;
  max-width:400px;
  width:100%;
  padding:20px;
  color:#000;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
}

/* ================= PICHICHI ================= */
.pichichi-table{
  width:100%;
  max-width:420px;
  margin:30px auto 40px auto;
  border-collapse:collapse;
  background:#fff;
  color:#000;
  border-radius:10px;
  overflow:hidden;
}
.pichichi-table th,.pichichi-table td{
  padding:10px;
  text-align:center;
}
.pichichi-table th{
  background:#222;
  color:#fff;
}
</style>
</head>

<body>

<h1>Poblamar League</h1>

<!-- NOTICIAS -->
<div class="news-box">
  <h2 style="text-align:center">üì∞ Noticias</h2>
  <div class="news-content">
    <img id="newsImage">
    <p id="newsText"></p>
  </div>
  <div class="news-controls">
    <button onclick="prevNews()">‚óÄ</button>
    <button onclick="nextNews()">‚ñ∂</button>
  </div>
</div>

<!-- FILTROS -->
<div class="filters">
  <input type="text" id="searchName" placeholder="Buscar jugador...">
  <select id="filterPosition">
    <option value="">Todas las posiciones</option>
    <option value="Portero">Portero</option>
    <option value="Defensa">Defensa</option>
    <option value="Centrocampista">Centrocampista</option>
    <option value="Delantero">Delantero</option>
  </select>
  <select id="filterJornada">
    <option value="">Todas las jornadas</option>
    <option value="1">Jornada 1</option>
    <option value="2">Jornada 2</option>
    <option value="3">Jornada 3</option>
  </select>
  <select id="sortPoints">
    <option value="">Ordenar por puntos</option>
    <option value="desc">M√°s a menos</option>
    <option value="asc">Menos a m√°s</option>
  </select>
</div>

<div class="grid" id="playersGrid"></div>

<h2 style="text-align:center">‚öΩ Pichichi Poblamar League</h2>
<table class="pichichi-table">
<thead>
<tr><th>Jugador</th><th>Goles</th></tr>
</thead>
<tbody id="pichichiBody"></tbody>
</table>

<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
/* ================= NOTICIAS ================= */
const noticias=[
 {img:"img/noticia1.png",text:"David Fern√°ndez firma una jornada espectacular."},
 {img:"img/noticia2.png",text:"Sergi y Aitor aprietan la lucha por el Pichichi."},
 {img:"img/noticia3.png",text:"La Poblamar League entra en su fase decisiva üî•"}
];
let n=0;
function showNews(){
 document.getElementById("newsImage").src=noticias[n].img;
 document.getElementById("newsText").textContent=noticias[n].text;
}
function nextNews(){n=(n+1)%noticias.length;showNews()}
function prevNews(){n=(n-1+noticias.length)%noticias.length;showNews()}
showNews();setInterval(nextNews,3000);

/* ================= JUGADORES ================= */
const players=[
 {nombre:"Toni",apellido:"Valls",edad:19,posicion:"Centrocampista",goles:4,asistencias:4,mvps:0,puntos:21,jornada:21,mvp:false,amarillas:0,rojas:0,foto:"img/Toni.png",puntosPorJornada:{1:21,2:0,3:0}},

 {nombre:"Jaime",apellido:"del Rio",edad:19,posicion:"Centrocampista",goles:2,asistencias:1,mvps:0,puntos:12,jornada:12,mvp:false,amarillas:1,rojas:0,foto:"img/Jaime.png",puntosPorJornada:{1:12,2:0,3:0}},
 {nombre:"Hicham",apellido:"",edad:19,posicion:"Defensa",goles:1,asistencias:0,mvps:0,puntos:5,jornada:5,mvp:false,amarillas:0,rojas:0,foto:"img/Hicham.png",puntosPorJornada:{1:5,2:0,3:0}},
 {nombre:"Sergi",apellido:"Casta√±o",edad:19,posicion:"Delantero",goles:3,asistencias:2,mvps:0,puntos:17,jornada:17,mvp:false,amarillas:0,rojas:0,foto:"img/Sergi.png",puntosPorJornada:{1:17,2:0,3:0}},
 {nombre:"David",apellido:"Fernandez",edad:19,posicion:"Centrocampista",goles:2,asistencias:5,mvps:1,puntos:20,jornada:20,mvp:true,amarillas:1,rojas:0,foto:"img/David.png",puntosPorJornada:{1:20,2:0,3:0}},

 {nombre:"Arnau",apellido:"Casta√±o",edad:17,posicion:"Centrocampista",goles:2,asistencias:0,mvps:0,puntos:11,jornada:11,mvp:false,amarillas:0,rojas:0,foto:"img/Arnau.png",puntosPorJornada:{1:11,2:0,3:0}},
 {nombre:"Jose",apellido:"Romero",edad:16,posicion:"Centrocampista",goles:0,asistencias:0,mvps:0,puntos:1,jornada:1,mvp:false,amarillas:0,rojas:0,foto:"img/Jose.png",puntosPorJornada:{1:1,2:0,3:0}},

 {nombre:"Gerard",apellido:"",edad:19,posicion:"Centrocampista",goles:1,asistencias:0,mvps:0,puntos:4,jornada:4,mvp:false,amarillas:0,rojas:0,foto:"img/sinfoto2.png",puntosPorJornada:{1:4,2:0,3:0}},
 {nombre:"Jan",apellido:"Mart√≠nez",edad:19,posicion:"Centrocampista",goles:2,asistencias:1,mvps:0,puntos:10,jornada:10,mvp:false,amarillas:0,rojas:0,foto:"img/Jan.png",puntosPorJornada:{1:10,2:0,3:0}},
 {nombre:"Aitor",apellido:"Borrallo",edad:19,posicion:"Delantero",goles:3,asistencias:1,mvps:0,puntos:18,jornada:18,mvp:false,amarillas:0,rojas:0,foto:"img/Aitor3.png",puntosPorJornada:{1:18,2:0,3:0}}
];

const grid=document.getElementById("playersGrid");
let jornadaSeleccionada=null;

function puntosColor(p){
 if(p.mvp) return "#ffeb3b";
 if(p.puntos<1) return "#f44336";
 if(p.puntos<=5) return "#ff9800";
 if(p.puntos<=9) return "#4caf50";
 return "#2196f3";
}

function renderPlayers(list){
 grid.innerHTML="";
 list.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
   <img src="${p.foto}">
   <h3>${p.nombre}</h3>
   <div class="stats"><b>${p.posicion}</b></div>
   <div class="points-square" style="background:${puntosColor(p)}">${p.puntos}</div>
  `;
  if(p.mvp){
    card.innerHTML+=`<img class="mvp-flames" src="https://em-content.zobj.net/source/animated-noto-color-emoji/427/fire_1f525.gif">`;
  }
  card.onclick=()=>openModal(p);
  grid.appendChild(card);
 });
}
renderPlayers(players);

function openModal(p){
 document.getElementById("modalBody").innerHTML=`
 <h2>${p.nombre} ${p.apellido}</h2>
 <p><b>Edad:</b> ${p.edad}</p>
 <p><b>Posici√≥n:</b> ${p.posicion}</p>
 <p><b>Goles:</b> ${p.goles}</p>
 <p><b>Asistencias:</b> ${p.asistencias}</p>
 <p><b>Puntos:</b> ${p.puntos}</p>
 `;
 document.getElementById("playerModal").style.display="flex";
}
function closeModal(){
 document.getElementById("playerModal").style.display="none";
}

/* ================= PICHICHI ================= */
function renderPichichi(){
 const body=document.getElementById("pichichiBody");
 body.innerHTML="";
 [...players].sort((a,b)=>b.goles-a.goles).forEach(p=>{
  body.innerHTML+=`<tr><td>${p.nombre} ${p.apellido}</td><td>${p.goles}</td></tr>`;
 });
}
renderPichichi();
</script>

</body>
</html>
